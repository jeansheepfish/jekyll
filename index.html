---
layout: default
title: 我的Blog
---
<h2>{{ page.title }}</h2>
<p>最新文章</p>
<ul>
	{% for post in site.posts %}
	<li>{{ post.date | date_to_string }} <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
	{% endfor %}
</ul>
<p>分享资源</p>
<ul>
	{% for resource in site.resources %}
	<li>{{ resource.date | date_to_string }} <a href="{{ site.baseurl }}{{ resource.url }}">{{ resource.title }}</a></li>
	{% endfor %}
</ul>
